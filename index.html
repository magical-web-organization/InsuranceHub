---
layout: default
title: Home
---
{%- for collection in site.collections -%}
	{%- if collection.label != "posts" -%}
	  <ul>
		{%- for item in site[collection.label] reversed -%}
		   <div class="post">
			<h2 class="post-title">
			  <a href="{{ item.url | absolute_url }}">
				{{- item.title -}}
			  </a>
			</h2>
			{{ item.description  }}
		  </div>
		{%- endfor -%}
	  </ul>
	{%- endif -%}
{%- endfor -%}
